name: CI/CD
on:
    - push
    - pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Set up cargo cache
        uses: actions/cache@v4
        continue-on-error: false
        with:
          save-always: true
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Lint
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings

      - name: Install cargo check tools
        run: |
          cargo install --locked cargo-deny || true
          cargo install --locked cargo-outdated || true
          cargo install --locked cargo-udeps || true
          cargo install --locked cargo-audit || true
          cargo install --locked cargo-pants || true

      - name: Check
        run: |
          cargo deny check -c config/cargo-deny.toml
          cargo outdated
          cargo udeps
          rm -rf ~/.cargo/advisory-db
          cargo audit
          cargo pants

      - name: Test
        run: cargo test

  cd:
    needs: ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') 
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Set up cargo cache
        uses: actions/cache@v4
        continue-on-error: false
        with:
          save-always: true
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/            
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install committer tool
        run: cargo install --locked committer || true

      - name: Tag
        id: tag
        run: echo "tagged=$(committer tag)" >> $GITHUB_ENV

      - name: Publish to crates.io
        run: |
          echo "CARGO_REGISTRY_TOKEN=${{ secrets.CARGO_REGISTRY_TOKEN }}" >> $GITHUB_ENV
          cargo publish --dry-run ${{ env.COMMITTER_IS_NEW == true }} --allow-dirty

      - name: Push tag to origin
        if: env.COMMITTER_IS_NEW == true
        run: git push --tags origin

      - name: Create release
        if: env.COMMITTER_IS_NEW == true
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.COMMITTER_TAG }}
          body: ${{ env.COMMITTER_CHANGELOG }}
          draft: false
          prerelease: ${{ env.COMMITTER_IS_PRERELEASE == true }}
